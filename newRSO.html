<div class="contact">
	</br>
	<h1>Create a new Student Organization</h1>
	<p style="color:#fff;">Fill out the fields to below to register a new student organization.</p>
</div>
</br>
<div class="message">
		<input id="name" type="text" style="width: 300px;" placeholder="Organization Name"></br></br>
		<textarea id="description" rows="4" cols="40" placeholder="Description"></textarea></br></br>
		<input id="member1" type="email" style="width: 300px;" placeholder="Member 1 E-mail"></br></br>
		<input id="member2" type="email" style="width: 300px;" placeholder="Member 2 E-mail"></br></br>
		<input id="member3" type="email" style="width: 300px;" placeholder="Member 3 E-mail"></br></br>
		<input id="member4" type="email" style="width: 300px;" placeholder="Member 4 E-mail"></br></br>
		<input id="member5" type="email" style="width: 300px;" placeholder="Member 5 E-mail"></br></br>
		<button id="send" type="submit" ng-click="createRSO()">Create RSO</button>
		<span id="feedback" style="display: none">Student Organization successfully registered!</span>
</div>
